<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ produto.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
    <form #produtoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
              <div class="alert alert-success" role="alert" *ngIf="success == true">
                  Produto salvo/atualizado com sucesso!
              </div>
              <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                  {{erro}}
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" [ngModel]="produto.id" name="id" class="form-control" disabled="true"/>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Criado em:</label>
                    <input type="text" [ngModel]="produto.criadoEm" name="criadoEm" 
                    class="form-control" disabled="true" />
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" [(ngModel)]="produto.descricao" name="descricao" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Preço:</label>
                    <input type="text" [(ngModel)]="produto.preco" name="preco" class="form-control" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Qte Minina:</label>
                    <input type="text" [(ngModel)]="produto.qteMinima" name="qteMinima" class="form-control" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Qte Maxima:</label>
                    <input type="text" [(ngModel)]="produto.qteMaxima" name="qteMaxima" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn btn-success" *ngIf="!produto.id">
                <i class="fa fa-save"></i> Salvar
              </button>

              <button type="submit" class="btn btn-primary" *ngIf="produto.id">
                <i class="fa fa-sync-alt"></i> Atualizar
              </button>

              <button type="button" class="btn btn-danger ml-2" (click)="voltarParaListagem()"  >
                <i class="fa fa-arrow-alt-circle-left"></i> Voltar
              </button>
            </div>
        </div>
    </form>
</div>
