<h1 class="mt-4">Produtos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i>Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Data Cadastro</th>
                        <th></th>
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of produtos">
                        <td>{{ produto.id }}</td>
                        <td>{{ produto.descricao }}</td>
                        <td>{{ produto.criadoEm }}</td>
                        <td>
                            <button class="btn btn-primary"
                                    routerLink="/produtos/form/{{ produto.id }}">
                               <i class="fa fa-edit"></i>
                            </button>
  
                            <button class="btn btn-danger" (click)="preparaDelecao(produto)"
                                   data-toggle="modal" data-target="#modalDelecao">
                               <i class="fa fa-trash"></i>
                            </button>
  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="produtoSelecionado">
                    Confirma a exclusão do Produto {{ produtoSelecionado.descricao }}?
                </div>
                <div class="modal-footer">
                  <button class="btn btn-success"
                          data-dismiss="modal" >Confirmar
                  </button>
                  <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
              </div>
            </div>
        </div>
    </div>
</div>
