<div class="bg-primary">
    <div id="layoutAuthentication">
          <div id="layoutAuthentication_content">
              <main>
                <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                              <h3 class="text-center font-weight-light my-4">
                                  {{ cadastrando ? 'Cadastro de Novo Usuásrio' : 'Entrar' }}
                              </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success" *ngIf="mensagemSucesso">
                                      {{ mensagemSucesso }}
                                </div>

                                <div class="alert alert-danger" *ngFor="let erro of errors">
                                    {{ erro }}
                                </div>

                            </div>
                            <form #loginForm="ngForm" (submit)="onSubmit()">
                                  <div class="form-group col-md-12">
                                      <label class="small mb-1">Login</label>
                                      <input type="text" name="username"
                                          [(ngModel)]="username"
                                          autocomplete="off"
                                          class="form-control py-4"
                                          placeholder="Digite o seu login">
                                  </div>

                                  <div class="form-group col-md-12">
                                    <label class="small mb-1">Senha</label>
                                    <input type="password" name="password" [(ngModel)]="password"
                                        autocomplete="off"
                                        class="form-control py-4"
                                        placeholder="Digite sua Senha">
                                  </div>
                                  <div class="form-group ml-3">
                                      <button type="submit" class="btn btn-primary"
                                          *ngIf="!cadastrando">
                                          Enviar
                                      </button>
                                      <button type="button" class="btn btn-success"
                                              (click)="cadastrar()"
                                              *ngIf="cadastrando">
                                          Cadastrar
                                      </button>
                                      <button type="submit" (click)="cancelaCadastro()"
                                          class="btn btn-danger ml-3 "
                                          *ngIf="cadastrando">
                                          Cancelar
                                      </button>
                                  </div>
                            </form>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastrar($event)">
                                        Não possui usuário? Cadastre-se.
                                    </a>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
              </main>
          </div>
    </div>
</div>
